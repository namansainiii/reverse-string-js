<!DOCTYPE html>
<html>
    <body>
        <h1>Reverse the string</h1>
        <input type="text" name="" id="reversename" onkeyup="reveseString()">
        <input type="text" name="" id="showdata">
        <script type="text/javascript">
            function reveseString(){
                var str = document.getElementById('reversename').value;
                var newstring ="";
                for(var i=str.length-1; i>=0; i--){
                    newstring += str[i];
                }
                document.getElementById('showdata').value = newstring;
            }
        </script>
    </body>
</html>
